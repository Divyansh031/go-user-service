syntax = "proto3";

package user.v1;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

option go_package = "github.com/Divyansh031/user-service/api/proto/user/v1;userv1";

service UserService {
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse) {
    option (google.api.http) = {
      post: "/api/v1/users"
      body: "*"
    };
  }
  
  rpc GetUser(GetUserRequest) returns (GetUserResponse) {
    option (google.api.http) = {
      get: "/api/v1/users/{id}"
    };
  }
  
  rpc UpdateUser(UpdateUserRequest) returns (UpdateUserResponse) {
    option (google.api.http) = {
      put: "/api/v1/users/{id}"
      body: "*"
    };
  }
  
  rpc DeleteUser(DeleteUserRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/api/v1/users/{id}"
    };
  }
  
  rpc BlockUser(BlockUserRequest) returns (BlockUserResponse) {
    option (google.api.http) = {
      post: "/api/v1/users/{id}/block"
    };
  }
  
  rpc UnblockUser(UnblockUserRequest) returns (UnblockUserResponse) {
    option (google.api.http) = {
      post: "/api/v1/users/{id}/unblock"
    };
  }
  
  rpc UpdateUserContact(UpdateUserContactRequest) returns (UpdateUserContactResponse) {
    option (google.api.http) = {
      patch: "/api/v1/users/{id}/contact"
      body: "*"
    };
  }
  
  rpc GetUserByPhone(GetUserByPhoneRequest) returns (GetUserResponse) {
    option (google.api.http) = {
      get: "/api/v1/users/phone/{phone_number}"
    };
  }
  
  rpc GetUserByEmail(GetUserByEmailRequest) returns (GetUserResponse) {
    option (google.api.http) = {
      get: "/api/v1/users/email/{email}"
    };
  }
  
  rpc ListUsers(ListUsersRequest) returns (ListUsersResponse) {
    option (google.api.http) = {
      get: "/api/v1/users"
    };
  }
}

// Rest of the messages stay the same...
message User {
  string id = 1;
  string first_name = 2;
  string last_name = 3;
  string gender = 4;
  google.protobuf.Timestamp date_of_birth = 5;
  string phone_number = 6;
  string email = 7;
  bool is_blocked = 8;
  google.protobuf.Timestamp created_at = 9;
  google.protobuf.Timestamp updated_at = 10;
}

message CreateUserRequest {
  string first_name = 1;
  string last_name = 2;
  string gender = 3;
  google.protobuf.Timestamp date_of_birth = 4;
  string phone_number = 5;
  string email = 6;
}

message CreateUserResponse {
  User user = 1;
}

message GetUserRequest {
  string id = 1;
}

message GetUserResponse {
  User user = 1;
}

message UpdateUserRequest {
  string id = 1;
  string first_name = 2;
  string last_name = 3;
  string gender = 4;
  google.protobuf.Timestamp date_of_birth = 5;
}

message UpdateUserResponse {
  User user = 1;
}

message DeleteUserRequest {
  string id = 1;
}

message BlockUserRequest {
  string id = 1;
}

message BlockUserResponse {
  User user = 1;
}

message UnblockUserRequest {
  string id = 1;
}

message UnblockUserResponse {
  User user = 1;
}

message UpdateUserContactRequest {
  string id = 1;
  optional string phone_number = 2;
  optional string email = 3;
}

message UpdateUserContactResponse {
  User user = 1;
}

message GetUserByPhoneRequest {
  string phone_number = 1;
}

message GetUserByEmailRequest {
  string email = 1;
}

message ListUsersRequest {
  int32 page_size = 1;
  string page_token = 2;
}

message ListUsersResponse {
  repeated User users = 1;
  string next_page_token = 2;
  int32 total_count = 3;
}